<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java Jersey APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="../../styles/form.css">
  <link rel="stylesheet" href="../../styles/modal.css">
  <link rel="stylesheet" href="../../styles/header.css">
  <link rel="stylesheet" href="../../styles/table.css">
  
</head>

<body>
    <div class="header-wrapper">
      <h2>Java Jersey APP</h2>
      <a href="../main.html" class="btn-header">Voltar</a>
    </div>
    
  <div id="editMateriaModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Editar Mat√©ria</h2>
      </div>
      <div class="modal-body form">
        <form id="editarMateria">
          <div class="half-form">
              <div class="form-groups">
                  <input type="number" name="id" placeholder="id" hidden />
              </div>
              <div class="form-groups">
                  <input type="text" name="descricao" placeholder="descricao" />
              </div>
          </div>
          <div class="half-form">
              <div class="form-groups">
                    <input type="text" name="ativa" placeholder="ativa" />
              </div>
          </div>
          <div class="form-groups">
              <button id="doEdit">Editar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>

  <div class="table-wrapper">
    <table id="listaMaterias">
      <thead id="listaMateriasHeader">
        <th>Descricao</th>
        <th>Ativa?</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="listaMateriasBody"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/browse/axios@0.19.0/dist/axios.min.map"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="materias.js"></script>
</body>

</html>
