<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lufez Inc</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
    ></script>
  </head>

  <body>
    <div class="header-wrapper">
      <h2 class="header"><a href="../main.html">Lufez Inc</a></h2>
      <div class="header-button-group">
        <a href="./usuarios/usuarios.html" class="btn-header">Usuarios</a>
        <a href="./materias/materias.html" class="btn-header">Matérias</a>
        <a href="./materiasUsuario/materiasUsuario.html" class="btn-header"
          >Matérias - Usuário</a
        >
        <a href="./aulas/aulas.html" class="btn-header">Aulas</a>
        <a href="./conteudos/conteudos.html" class="btn-header">Conteudos</a>
        <a href="./exercicios/exercicios.html" class="btn-header">Exercicios</a>
        <a href="./respostas/respostas.html" class="btn-header">Respostas</a>
      </div>
    </div>

    <div
      id="myCarousel"
      class="carousel slide"
      style="width: 50%; height: 50%"
      data-ride="carousel"
    >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <canvas id="myChart"></canvas>
        </div>

        <div class="item">
          <canvas id="myChart2"></canvas>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="footer-wrapper footer-wrapper-main">
      <div class="footer-info-group">
        <ul class="footer-list">
          <li>Copyright © 2019 Lufez Inc. Todos os direitos reservados</li>
          <li>|</li>
          <li>São Paulo - (11) 9898 - 9800</li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/browse/axios@0.19.0/dist/axios.min.map"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
