<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java Jersey APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="../../styles/form.css">
  <link rel="stylesheet" href="../../styles/modal.css">
  <link rel="stylesheet" href="../../styles/header.css">
</head>

<body>
    <div class="header-wrapper">
      <h2><a href="../main.html">Java Jersey APP</a></h2>
      <a href="./materiasUsuario.html" class="btn-header">Voltar</a>
    </div>
    

    <div class="form">
      <form id="adicionarMateriaUsuario" class="add-wrapper">
        <div class="half-form">
            <div class="form-groups">
              <input type="text" name="ano" placeholder="ano" />
            </div>
            <div class="form-groups">
              <input type="text" name="situacao" placeholder="situacao" />
            </div>
            <div class="form-groups">
              <select name="materiasList" id="materiasList" form="adicionarMateriaUsuario">
                  <option value="volvo">Volvo</option>
                  <option value="volvo">Volvo</option>
                  <option value="volvo">Volvo</option>
              </select>
            </div>
            <div class="form-groups">
              <select name="usuariosList" id="usuariosList" form="adicionarMateriaUsuario">
                  <option value="volvo">Volvo</option>
                  <option value="volvo">Volvo</option>
                  <option value="volvo">Volvo</option>
              </select>
              <input type="number" name="id" placeholder="id" hidden /> 
            </div>
          </div>
        </form>
    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/browse/axios@0.19.0/dist/axios.min.map"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="adicionarMateriaUsuario.js"></script>
</body>

</html>
