<body>
  <div class="header-wrapper">
    <h2><a href="../main.html">Java Jersey APP</a></h2>
    <a href="./usuarios.html" class="btn-header">Voltar</a>
  </div>

 
  <div class="form">
      <form id="adicionarUsuario" class="add-wrapper">
        <div class="half-form">
          <div class="form-groups">
            <input type="text" name="nome" placeholder="Nome" required/>
            <label for="nome">Nome</label>
          </div>
          <div class="form-groups">
            <input type="text" name="sobrenome" placeholder="Sobrenome" required/>
            <label for="sobrenome">SobreNome</label>
          </div>
          <div class="form-groups">
            <input type="text" name="usuario" placeholder="Usuario" required/>
            <label for="usuario">Usu√°rio</label>
          </div>
          <div class="form-groups">
            <input type="text" name="senha" placeholder="Senha" required/>
            <label for="senha">Senha</label>
          </div>
        </div>
        <div class="half-form">
          <div class="form-groups">
            <input type="number" name="idade" placeholder="Idade" required/>
            <label for="idade">Idade</label>
          </div>
          <div class="form-groups">
            <input id="doEditUsuarioAdd" class="btn-form-add" type="submit" value="Cadastrar" />
            <input type="number" name="id" placeholder="id" hidden />
          </div>
        </div>
      </form>
    </div>
